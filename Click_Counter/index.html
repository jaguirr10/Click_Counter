
<!DOCTYPE html><html lang='en' >
<head>

<title> Click Counter</title>

<meta charset='UTF-8'>

<meta name="viewport" content="width=device-width, initial-scale=1">


<style>



body {
  margin: 0;
  padding: 0;
  font-family: "Lato", sans-serif;
  font-size: 20pt;
  font-weight: normal;
  
 background: #000428;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

overflow-y:hidden;

 height: 100vh;

  
}

.main {
  margin: 100px auto;
  text-align: center;
}

button {
  padding: 20px;
  background: transparent;
  text-shadow: 1px 1px 1px #202020;
  font-family: "Lato", sans-serif;
  font-size: 18pt;
  border: 1px solid lightblue;
  color: lightblue;
}

h3 
{
    color: #dcdcdc;
  
}


h5
{
    color:#dcdcdc;
  
}


</style></head><body>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="main">

    <h3>Click Counter</h3>
    <button id="clickme">Click me: 0</button>

    <h5>Created by Juan Aguirre</h5>

  </div>
</body>

</html>



<script >var button = document.getElementById("clickme"),
count = 0;
button.onclick = function () {
  count += 1;
  button.innerHTML = "Click me: " + count;
};

</script>
</body></html>
